<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./pages/script.js" defer></script>
    <link rel="stylesheet" href="./pages/style.css">
</head>
<body>
    <div class="container">
        <h1>Librar<span>y</span></h1>
        <button class="btn-add-book"><span>+</span> Add book</button>
            
        <div class="main">
            <h2>Unread (Pending)</h2>
            <div class="unread">
            </div>
            <h2 class="title-read">Read (Completed)</h2>
            <div class="read">
            </div>
        </div>
    </div>
    <dialog>
    <form action="" id="book-form">
        <div>
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="num_of_pages">Number of Pages</label>
            <input type="number" id="num_of_pages">
        </div>
        <div>
            <label for="is-read">Have you read the book?</label>
            <input type="checkbox">
        </div>
    </form>
    </dialog>
</body>
</html>
