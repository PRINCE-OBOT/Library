<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./pages/script.js" defer></script>
    <link rel="stylesheet" href="./pages/style.css">
</head>
<body>
    <div class="container">
        <h1>Librar<span>y&#128193;</span></h1>
        <button class="btn-add-book"><span>+</span> Add book</button>
            
        <div class="main">
            <h2 class="unread-title">Unread (Pending)</h2>
            <div class="unread">
            </div>
            <h2 class="title-read">Read (Completed)</h2>
            <div class="read">
            </div>
        </div>
    </div>
    <dialog closedby="any">
    <form action="" id="book-form">
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Prince" required>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Tomorrow Too Far" required>
        </div>
        <div>
            <label for="num_of_pages">Number of Pages</label>
            <input type="number" id="num_of_pages" placeholder="35" required>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="is-read">
            <label for="is-read">Check <em>if</em> you have read the book</label>
        </div>
        <div>
            <label for="img_cover_page">Include book cover page (provide img src path)</label>
            <input type="text" id="img_cover_page" placeholder="url image path">
        </div>
        <div>
            <button class="btn-cancel" type="button">Cancel</button>
            <button class="btn-submit" formmethod="dialog" value="submit">Submit</button>
        </div>
    </form>
    </dialog>
</body>
</html>
